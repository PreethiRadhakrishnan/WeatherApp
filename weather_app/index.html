     <script>
       function displayParsedData(data){
         text = '<h1><center>'+ data.city.name + '</center></h1><br/>';
         text1 ='<h3>Day 1</h3>'
         text1 += '<b>Mininum Temperature: </b>' + data.list[0].temp.min + ' F<br/>';
         text1 += '<b>Maximum Temperature: </b>' + data.list[0].temp.max + ' F<br/>';
         text1 += '<b>Weather Conditions: </b>' + data.list[0].weather[0].description + '<br/>';
         text2 ='<h3>Day 2</h3>'
         text2 += '<b>Mininum Temperature: </b>' + data.list[1].temp.min + ' F<br/>';
         text2 += '<b>Maximum Temperature: </b>' + data.list[1].temp.max + ' F<br/>';
         text2 += '<b>Weather Conditions: </b>' + data.list[1].weather[0].description + '<br/>';
         text3 ='<h3>Day 3</h3>'
         text3 += '<b>Mininum Temperature: </b>' + data.list[2].temp.min + ' F<br/>';
         text3 += '<b>Maximum Temperature: </b>' + data.list[2].temp.max + ' F<br/>';
         text3 += '<b>Weather Conditions: </b>' + data.list[2].weather[0].description + '<br/>';
         text4 ='<h3>Day 4</h3>'
         text4 += '<b>Mininum Temperature: </b>' + data.list[3].temp.min + ' F<br/>';
         text4 += '<b>Maximum Temperature: </b>' + data.list[3].temp.max + ' F<br/>';
         text4 += '<b>Weather Conditions: </b>' + data.list[3].weather[0].description + '<br/>';
         text5 ='<h3>Day 5</h3>'
         text5 += '<b>Mininum Temperature: </b>' + data.list[4].temp.min + ' F<br/>';
         text5 += '<b>Maximum Temperature: </b>' + data.list[4].temp.max + ' F<br/>';
         text5 += '<b>Weather Conditions: </b>' + data.list[4].weather[0].description + '<br/>';
         $('#city').append(text);
         $('#d1').append(text1);
         $('#d2').append(text2);
         $('#d3').append(text3);
         $('#d4').append(text4);
         $('#d5').append(text5);

       }
     </script>



     <script>

             displayParsedData(data);
